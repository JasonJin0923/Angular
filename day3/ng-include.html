<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../lib/angular.min.1.5.js" ></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myAppCon">
			<!-- 使用自定义指令 -->
			<div ng-include="header"></div>
		</div>
		<script>
		var app = angular.module('myApp', []);
		app.controller('myAppCon', ['$scope',function($scope) {
			$scope.header = './header.html';
		}]);
		</script>
	</body>
</html>
