<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular directive</title>
	<script src="../lib/angular.min.1.5.js"></script>
</head>
<body>
	
<div ng-app="myApp">
	<div ng-controller="myCon" ng-init="text='hello angular.js'">
		{{ 10 * 5 }}
		<hr/>
		{{ text }}
		<hr/>
		<input type="text" ng-model="text" value="" />
		<hr />
		<div ng-if="state">
			表达式为：{{state}}-<p ng-bind="text"></p>
		</div>
		<div ng-if="!state">
			表达式为：{{state}}- <p>啦啦啦啦啦啦</p>
		</div>
		<button ng-click="click(true)">显示</button>
		<button ng-click="click(false)">隐藏</button>
	</div>
</div>

<script>
	//一个页面只允许有一个app
	var app = angular.module('myApp', []);                   //创建一个moudle对象
	//绑定一个控制器
	//注入服务
	//$scope 是一个服务  表示当前控制器
	app.controller('myCon', ['$scope',function($scope) {
		$scope.click = function(state){
			$scope.state = state;
		}	
	}]);
	
</script>

</body>
</html>
