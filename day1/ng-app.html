<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular app</title>
	<script src="../lib/angular.min.1.5.js"></script>
</head>
<body>
	
<div ng-app="myApp">
	<div ng-controller="myCon">
		{{ 10 * 5 }}
		<hr/>
		{{ text }}
		<hr/>
		<input type="text" ng-model="text" value="" />
		<hr />
		<p ng-bind="text"></p>
	</div>
</div>

<script>
	//一个页面只允许有一个app
	var app = angular.module('myApp', []);                   //创建一个moudle对象
	//绑定一个控制器
	//注入服务
	//$scope 是一个服务  表示当前控制器
	app.controller('myCon', ['$scope',function($scope) {
		$scope.text = "hello angular.js";
	}]);
	
</script>

</body>
</html>
